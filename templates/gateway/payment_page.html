{% extends 'parent/base.html' %}

{% block title %}payment page{% endblock %}

{% block content %}

    <p>کاربر: {{ user.username }}</p>
    <p>مبلغ نهایی: {{ total_price }}</p>

    <form method="POST" action="{% url 'gateway:proces_payment' %}">
    {% csrf_token %}
    {{ form.as_p }}

    </form>

{% endblock %}
